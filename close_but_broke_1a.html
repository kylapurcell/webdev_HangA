<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang-Man</title>
    <link rel="stylesheet" href="css/stylings.css">
</head>

<body>

    <div id="wrapper">

        <header>
            <p>Hangman</p>
        </header>
                
        <main>
            <!--Starting score-->
            <div class="score">
            <p id = 'score'>Your Score is 0 </p>
            </div>
            
            <!--Starting number of lives-->
            <div class="lives">
            <p id = 'lives'>Remaining lives 7 </p>
            </div>

            <!--Represents dashes for missing letters in word-->
            <div class="lines">
            <p id = "lines">-</p>
            </div>

            <!--Creates definition-->
            <div class="definiton">
            <p id ="definition"></p>
            </div>
            
            <!--Creates the button to restart the game by resetting the score, lives, and missing word-->
            <div class="end_game">
            <input type="button" value="End Game" id="endgame">
            </div>

            <!--Creates the structure for the rows of letter buttons-->
            <div class="table">
                <ul id="keyboard" type="none">

                    <li id="row_one"></li>

                    <li id="row_two"></li>

                    <li id="row_three"></li>

                </ul>
             </div>
        </main>

    </div>
    <script type='text/javascript' src='javascript/java.js'></script>
    
</body>
</html>
